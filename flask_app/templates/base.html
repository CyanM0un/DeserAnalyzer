<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GCSCAN - 反序列化漏洞检测平台{% endblock %}</title>
    <!-- 站点图标（favicon）：显式声明，避免浏览器默认请求 /favicon.ico 404 -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    <!-- 可选：如需兼容不支持 SVG 的旧浏览器，请同时提供 PNG/ICO -->
    <!-- <link rel="alternate icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32.png') }}"> -->
    <!-- 本地第三方库（请按 README 或下方说明下载到 /flask_app/assets/vendor 下） -->
    <script src="{{ url_for('static', filename='vendor/tailwind/tailwindcss.min.js') }}"></script>
    <link href="{{ url_for('static', filename='vendor/fontawesome/css/all.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Chart.js 图表库 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="{{ url_for('static', filename='vendor/npm/chart.js') }}"></script>
    <!-- 全站统一的基础样式（字体/变量等），避免各页导航风格不一致 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F766E', // 主色调：深青绿
                        secondary: '#0D9488', // 次要色调：中青绿
                        accent: '#14B8A6', // 强调色：亮青绿
                        light: '#ECFEFF', // 浅色背景
                        dark: '#0F172A', // 深色文本
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-shadow {
                box-shadow: 0 10px 25px -5px rgba(15, 118, 110, 0.1), 0 8px 10px -6px rgba(15, 118, 110, 0.05);
            }
            .btn-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-0.5;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50 text-dark">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <!-- Logo和名称 -->
                    <div class="flex-shrink-0 flex items-center">
                        <div class="w-10 h-10 rounded-md bg-gradient-to-r from-[#0F766E] to-[#14B8A6] flex items-center justify-center">
                            <span class="text-white font-bold">GC</span>
                        </div>
                        <span class="ml-2 text-xl font-semibold text-[#0F766E]">GCSCAN</span>
                    </div>
                    
                    <!-- 导航链接 - 桌面版（添加滑动指示器与过渡） -->
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8 nav-links js-nav relative">
                                <a href="{{ url_for('index') }}"
                                    class="nav-link inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base md:text-lg font-medium {% if request.endpoint == 'index' %}text-[#0F766E]{% else %}text-gray-500 hover:text-gray-700{% endif %}"
                           data-nav
                           {% if request.endpoint == 'index' %}data-active="true"{% endif %}>
                            <span class="nav-label">首页</span>
                        </a>
                                <a href="{{ url_for('analyze') }}"
                                    class="nav-link inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base md:text-lg font-medium {% if request.endpoint == 'analyze' %}text-[#0F766E]{% else %}text-gray-500 hover:text-gray-700{% endif %}"
                           data-nav
                           {% if request.endpoint == 'analyze' %}data-active="true"{% endif %}>
                            <span class="nav-label">分析</span>
                        </a>
                                <a href="{{ url_for('result') }}"
                                    class="nav-link inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base md:text-lg font-medium {% if request.endpoint == 'result' %}text-[#0F766E]{% else %}text-gray-500 hover:text-gray-700{% endif %}"
                           data-nav
                           {% if request.endpoint == 'result' %}data-active="true"{% endif %}>
                            <span class="nav-label">结果</span>
                        </a>
                                <a href="{{ url_for('about') }}"
                                    class="nav-link inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-base md:text-lg font-medium {% if request.endpoint == 'about' %}text-[#0F766E]{% else %}text-gray-500 hover:text-gray-700{% endif %}"
                           data-nav
                           {% if request.endpoint == 'about' %}data-active="true"{% endif %}>
                            <span class="nav-label">关于</span>
                        </a>
                        <span class="nav-indicator" aria-hidden="true"></span>
                    </div>
                </div>
                
                <!-- 右侧按钮区 -->
                <div class="flex items-center">
                    {% if request.endpoint != 'index' %}
                    <a href="{{ url_for('index') }}" class="bg-[#0F766E] hover:bg-[#0F766E]/90 text-white px-4 py-2 rounded-md text-sm font-medium btn-hover">
                        <i class="fa fa-home mr-1"></i> 返回主页
                    </a>
                    {% elif request.endpoint == 'index' %}
                    <a href="{{ url_for('analyze') }}" class="bg-[#0F766E] hover:bg-[#0F766E]/90 text-white px-4 py-2 rounded-md text-sm font-medium btn-hover" data-transition>
                        <i class="fa fa-search mr-1"></i> 开始分析
                    </a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main id="page-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 页脚 -->
    <footer class="bg-white border-t border-gray-200 mt-20">
        <div class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="w-8 h-8 rounded-md bg-gradient-to-r from-primary to-accent flex items-center justify-center">
                        <span class="text-white text-sm font-bold">G</span>
                    </div>
                    <span class="ml-2 text-lg font-semibold text-primary">GCSCAN</span>
                </div>
                
                <p class="text-sm text-gray-500">
                    &copy; 2025 GCSCAN. 保护您的应用免受反序列化漏洞威胁。
                </p>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/nav.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
